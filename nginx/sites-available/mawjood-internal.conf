# Internal nginx configuration for Docker container
# System nginx will handle SSL and forward to these internal services

# Main HTTP server (for API info and admin)
server {
    listen 80;
    server_name _;  # Accept any hostname since system nginx forwards here

    # CockroachDB Admin UI
    location /admin/ {
        proxy_pass http://cockroachdb:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default response with API information
    location / {
        return 200 '{"message": "Mawjood API", "cms_grpc": "cms.mawjood.mosaibah.com:443", "discovery_grpc": "mawjood.mosaibah.com:444", "admin_ui": "https://mawjood.mosaibah.com/admin/", "health": "https://mawjood.mosaibah.com/health"}';
        add_header Content-Type application/json;
    }
}

# CMS gRPC Service (internal port 443)
server {
    listen 443 http2;
    server_name _;

    # gRPC configuration for CMS
    location / {
        grpc_pass grpc://cms-service:9001;
        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        grpc_set_header X-Forwarded-Proto $scheme;
        
        # gRPC specific settings
        grpc_read_timeout 300;
        grpc_send_timeout 300;
        
        # Enable gRPC error responses
        error_page 502 = /error502grpc;
    }

    # Custom error page for gRPC
    location = /error502grpc {
        internal;
        default_type application/grpc;
        add_header grpc-status 14;
        add_header grpc-message "Service Unavailable";
        return 204;
    }
}

# Discovery gRPC Service (internal port 444)
server {
    listen 444 http2;
    server_name _;

    # gRPC configuration for Discovery
    location / {
