# Clean nginx configuration for Mawjood with gRPC-UI
# Uses only standard ports (80, 443) with path-based routing

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name mawjood.mosaibah.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server - Everything on port 443
server {
    listen 443 ssl http2;
    server_name mawjood.mosaibah.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/mawjood.mosaibah.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mawjood.mosaibah.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CockroachDB Admin UI
    location /admin/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fix for CockroachDB admin UI
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # CMS gRPC-UI (Web interface for CMS gRPC service)
    location /cms/ {
        proxy_pass http://127.0.0.1:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fix for gRPC-UI
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Discovery gRPC-UI (Web interface for Discovery gRPC service)
    location /api/ {
        proxy_pass http://127.0.0.1:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fix for gRPC-UI
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default response with API information
    location / {
        return 200 '{"message": "Mawjood API", "cms_ui": "https://mawjood.mosaibah.com/cms/", "discovery_ui": "https://mawjood.mosaibah.com/api/", "admin_ui": "https://mawjood.mosaibah.com/admin/", "health": "https://mawjood.mosaibah.com/health"}';
        add_header Content-Type application/json;
    }
} 