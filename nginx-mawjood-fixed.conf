# Fixed nginx configuration for Mawjood with working gRPC
# Replace /etc/nginx/sites-available/mawjood with this file

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name mawjood.mosaibah.com cms.mawjood.mosaibah.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server - API info and admin UI
server {
    listen 443 ssl http2;
    server_name mawjood.mosaibah.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/mawjood.mosaibah.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mawjood.mosaibah.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CockroachDB Admin UI
    location /admin/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fix for CockroachDB admin UI
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default response with API information
    location / {
        return 200 '{"message": "Mawjood API", "cms_grpc": "cms.mawjood.mosaibah.com:443", "discovery_grpc": "mawjood.mosaibah.com:444", "admin_ui": "https://mawjood.mosaibah.com/admin/", "health": "https://mawjood.mosaibah.com/health"}';
        add_header Content-Type application/json;
    }
}

# CMS gRPC Service - HTTPS with simplified gRPC proxy
server {
    listen 443 ssl http2;
    server_name cms.mawjood.mosaibah.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/mawjood.mosaibah.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mawjood.mosaibah.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Simplified gRPC proxy
    location / {
        # Use HTTP/1.1 proxy for gRPC compatibility
        proxy_pass http://127.0.0.1:9001;
        proxy_http_version 1.1;
        
        # gRPC headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Essential for gRPC
        proxy_set_header Content-Type application/grpc;
        proxy_set_header TE trailers;
        
        # Disable buffering for gRPC streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 10s;
    }
}

