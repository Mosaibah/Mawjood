# HTTP servers for Mawjood - certbot will add SSL automatically
server {
    listen 80;
    server_name mawjood.mosaibah.com;

    # CockroachDB Admin UI
    location /admin/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default response with API information
    location / {
        return 200 '{"message": "Mawjood API", "cms_grpc": "cms.mawjood.mosaibah.com:443", "discovery_grpc": "mawjood.mosaibah.com:444", "admin_ui": "https://mawjood.mosaibah.com/admin/", "health": "https://mawjood.mosaibah.com/health"}';
        add_header Content-Type application/json;
    }
}

# CMS gRPC Service
server {
    listen 80;
    server_name cms.mawjood.mosaibah.com;

    # Temporary response - will be gRPC after SSL
    location / {
        return 200 '{"message": "CMS gRPC will be available at https://cms.mawjood.mosaibah.com:443 after SSL setup"}';
        add_header Content-Type application/json;
    }
} 